<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Maker</title>
  <link rel="stylesheet" href="flashcard.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Maker</h1>
    <div class="flashcard-form">
      <input type="text" id="questionInput" placeholder="Enter question...">
      <input type="text" id="answerInput" placeholder="Enter answer...">
      <button id="addFlashcardBtn">Add Flashcard</button>
    </div>
    <div class="flashcards-container" id="flashcardsContainer">
      <!-- Flashcards will be added here dynamically -->
    </div>
  </div>
  <script src="flashcard.js"></script>
</body>
</html>
