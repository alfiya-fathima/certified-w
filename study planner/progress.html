<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Progress Tracker</title>
  <link rel="stylesheet" href="progress.css">
</head>
<body>
  <div class="container">
    <h1>Study Progress Tracker</h1>
    <div class="progress-container">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Enter subject">
      <label for="hours">Hours Studied:</label>
      <input type="number" id="hours" placeholder="Enter hours">
      <button id="logProgressBtn">Log Progress</button>
    </div>
    <div class="progress-display">
      <h2>Your Progress</h2>
      <table id="progressTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Hours Studied</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
      <div class="total-hours">
        <strong>Total Hours Studied: <span id="totalHours">0</span></strong>
      </div>
    </div>
  </div>
  <script src="progress.js"></script>
</body>
</html>
