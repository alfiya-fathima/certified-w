<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & View Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #007bff;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .save { background-color: #28a745; }
        .clear { background-color: #dc3545; }
        .notes-list {
            margin-top: 20px;
            text-align: left;
        }
        .note {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid #007bff;
            position: relative;
            border-radius: 5px;
        }
        .delete {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: red;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìñ Upload & View Notes</h1>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <div class="buttons">
            <button class="save" onclick="saveNote()">Save Note</button>
            <button class="clear" onclick="clearAllNotes()">Clear All</button>
        </div>
        <h2>üìù Your Notes:</h2>
        <div id="notesList" class="notes-list"></div>
    </div>

    <script>
        function saveNote() {
            let noteText = document.getElementById("noteInput").value;
            if (noteText.trim() === "") {
                alert("Please enter a note!");
                return;
            }

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(noteText);
            localStorage.setItem("notes", JSON.stringify(notes));

            document.getElementById("noteInput").value = ""; // Clear input
            displayNotes();
        }

        function displayNotes() {
            let notesList = document.getElementById("notesList");
            notesList.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem("notes")) || [];

            notes.forEach((note, index) => {
                let noteDiv = document.createElement("div");
                noteDiv.classList.add("note");
                noteDiv.innerHTML = `
                    ${note}
                    <button class="delete" onclick="deleteNote(${index})">‚ùå</button>
                `;
                notesList.appendChild(noteDiv);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            displayNotes();
        }

        function clearAllNotes() {
            localStorage.removeItem("notes");
            displayNotes();
        }

        // Display notes on page load
        displayNotes();
    </script>

</body>
</html>
